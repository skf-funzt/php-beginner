{% for post in posts %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
        </div>
        <div class="card-footer text-muted">
            Posted on {{ post.date }}
        </div>
    </div>
{% else %}
    <p>No posts to display.</p>
{% endfor %}
